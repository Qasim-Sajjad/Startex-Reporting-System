  <!-- Add custom CSS for timeline -->
  <style>
    .process-title {
      font-size: 1.25rem;
      margin-bottom: 40px;
      color: var(--bs-body-color);
    }

    .timeline-container {
      padding: 0;
      width: 100%;
      max-width: 1200px;  /* Increased to accommodate spacing */
      margin: 0 auto;
      position: relative;
    }

    /* Main thick progress line through dots */
    .timeline-line {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px auto;
      padding: 0 40px;
    }

    .timeline-line::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 4px;
      background: var(--bs-border-color);
      left: 0;
      top: 8%;
      transform: translateY(-50%);
      z-index: 1;
    }

    /* Progress animation for main line */
    .timeline-line::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 4px;
      background: var(--bs-primary);
      left: 0;
      top: 8%;
      transform: translateY(-50%);
      z-index: 2;
      transition: width 0.6sease-in-out;
    }

    /* Progress states */
    .timeline-line[data-progress="0"]::after { width: 0%; }
    .timeline-line[data-progress="1"]::after { width: 20%; }
    .timeline-line[data-progress="2"]::after { width: 40%; }
    .timeline-line[data-progress="3"]::after { width: 60%; }
    .timeline-line[data-progress="4"]::after { width: 80%; }
    .timeline-line[data-progress="5"]::after { width: 100%; }

    /* Thin line through boxes */
    .timeline-content-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: var(--bs-border-color);
      left: 0;
      top: 120px;
      z-index: 1;
    }

    .timeline-content-line::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 100%;
      background: var(--bs-primary);
      left: 0;
      top: 0;
      transition: width 0.6s ease-in-out;
      transition-delay: 0.2s;
    }

    /* Progress states for thin line */
    .timeline-content-line[data-progress="0"]::after { width: 0%; }
    .timeline-content-line[data-progress="1"]::after { width: 30%; }
    .timeline-content-line[data-progress="2"]::after { width: 40%; }
    .timeline-content-line[data-progress="3"]::after { width: 60%; }
    .timeline-content-line[data-progress="4"]::after { width: 80%; }
    .timeline-content-line[data-progress="5"]::after { width: 100%; }

    .timeline-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 3;
      padding: 0 10px;  /* Added spacing between items */
    }

    .timeline-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--bs-light);
      border: 2px solid var(--bs-border-color);
      transition: all 0.3s ease-in-out;
    }

    .timeline-dot.active {
      background: var(--bs-primary);
      border-color: var(--bs-primary);
      box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.2);
    }

    .timeline-dot.completed {
      background: var(--bs-primary);
      border-color: var(--bs-primary);
    }

    .timeline-content {
      text-align: center;
      width: 180px;  /* Fixed width for all boxes */
      margin-top: 20px;
      transition: all 0.3s ease-in-out;
    }

    .timeline-content .card {
      height: 80px;  /* Fixed height for all boxes */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
      background: rgba(var(--bs-dark-rgb), 0.8);

    .timeline-content .card.active {
      border-color: var(--bs-primary);
      box-shadow: 0 0 15px rgba(13, 110, 253, 0.3);

    }

    .timeline-content .card-title {

      display: -webkit-box;
      -webkit-line-clamp: 2;  /* Limit to 2 lines */
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>

  <script>
  // Function to update progress
  function updateProgress(step) {
    const timeline = document.querySelector('.timeline-line');
    const contentLine = document.querySelector('.timeline-content-line');
    const dots = document.querySelectorAll('.timeline-dot');
    const cards = document.querySelectorAll('.timeline-content .card');
    
    timeline.setAttribute('data-progress', step);
    contentLine.setAttribute('data-progress', step);
    
    dots.forEach((dot, index) => {
      if (index < step) {
        dot.classList.add('completed');
        dot.classList.remove('active');
      } else if (index === step) {
        dot.classList.add('active');
        dot.classList.remove('completed');
      } else {
        dot.classList.remove('active', 'completed');
      }
    });
    
    cards.forEach((card, index) => {
      if (index === step) {
        card.classList.add('active');
      } else {
        card.classList.remove('active');
      }
    });
  }

  // Example usage:
  // updateProgress(0); // Start
  // updateProgress(1); // After Day 1

  // updateProgress(3); // Completed
